        role="dialog"

        <button 
          class="topnav__close"
        >
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 32 32" style="enable-background:new 0 0 512 512" xml:space="preserve" class="topnav__icon__close"><g><linearGradient id="a" x1="2" x2="30" y1="15.964" y2="15.964" gradientUnits="userSpaceOnUse"><stop stop-opacity="0.7" stop-color="#1173ba" offset="0"></stop><stop stop-opacity="1" stop-color="#1173ba" offset="1"></stop></linearGradient><path fill="url(#a)" d="M16 2A14.015 14.015 0 0 0 2 16c.769 18.573 27.234 18.568 28 0A14.015 14.015 0 0 0 16 2zm5.14 17.73a.997.997 0 0 1-1.41 1.41L16 17.41l-3.73 3.73a.979.979 0 0 1-1.41 0 .996.996 0 0 1 0-1.41L14.59 16l-3.73-3.73a.997.997 0 0 1 1.41-1.41L16 14.59l3.73-3.73a.997.997 0 0 1 1.41 1.41L17.41 16z" opacity="1" data-original="url(#a)"></path></g></svg>
